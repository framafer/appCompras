<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit();">
            <h4>Introduzca sus datos de registro</h4>
            <label>Correo Electrónico</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" autofocus>
            <label>Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password">
            <hr>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <hr>
        <pre>Valor del formulario: {{ registroForm.value | json }}</pre>
        <pre>Status del formulario: {{ registroForm.status | json }}</pre>
        <hr>
        <pre>Valor del objeto userdata{{ userdata | json }}</pre>
    </div>

</div>
